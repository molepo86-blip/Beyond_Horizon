<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Beyond Horizon</title>
<link rel="stylesheet" href="assets/css/styles.css">
<style>
body { margin:0; font-family: Arial, sans-serif; background:#fafafa; display:flex; justify-content:center; align-items:center; height:100vh; }
.login-container { background:white; padding:2rem; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); width:300px; }
.login-container h2 { text-align:center; margin-bottom:1rem; }
.login-container input { width:100%; padding:0.5rem; margin-bottom:1rem; border-radius:5px; border:1px solid #ccc; }
.login-container button { width:100%; padding:0.5rem; border:none; border-radius:5px; background:#1976d2; color:white; font-weight:bold; cursor:pointer; }
.login-container button:hover { background:#42a5f5; }
.error { color:red; font-size:0.9rem; text-align:center; margin-bottom:1rem; }
</style>
</head>
<body>

<div class="login-container">
  <h2>Dashboard Login</h2>
  <div class="error" id="errorMsg"></div>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Log In</button>
</div>

<script>
// Updated credentials
const validUsers = [
  { username: 'beyondhorizon', password: 'horizon1' }
];

function login() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const errorDiv = document.getElementById('errorMsg');

  const user = validUsers.find(u => u.username === username && u.password === password);
  if(user) {
    // Save login session
    localStorage.setItem('loggedInUser', username);
    window.location.href = 'dashboard.html';
  } else {
    errorDiv.textContent = 'Invalid username or password';
  }
}

// Redirect if already logged in
if(localStorage.getItem('loggedInUser')) {
  window.location.href = 'dashboard.html';
}
</script>

</body>
</html>

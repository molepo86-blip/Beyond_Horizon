<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beyond Horizon | Admin</title>
<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="home">

<header>
  <h1>Beyond Horizon</h1>
  <p>Admin Dashboard - Post New Articles</p>
</header>

<div class="container">
  <form id="adminForm">
    <label for="title">Article Title:</label><br>
    <input type="text" id="title" name="title" style="width: 100%; padding:0.5rem; margin:0.5rem 0;"><br>

    <label for="content">Content:</label><br>
    <textarea id="content" name="content" rows="6" style="width: 100%; padding:0.5rem; margin:0.5rem 0;"></textarea><br>

    <label for="category">Category:</label><br>
    <select id="category" name="category" style="width: 100%; padding:0.5rem; margin:0.5rem 0;">
      <option value="news">News</option>
      <option value="sports">Sports</option>
    </select><br>

    <button type="submit">Post Article</button>
  </form>
</div>

<script src="assets/js/admin.js"></script>

</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beyond Horizon | Home</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background: #f5f5f5;
}
nav {
  background: #1976d2;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
nav .logo a {
  color: white;
  font-weight: bold;
  text-decoration: none;
  font-size: 16px;
  display: flex;
  align-items: center;
}
nav .logo img {
  height: 40px;
  margin-right: 8px;
}
nav .links a {
  color: white;
  margin-left: 15px;
  text-decoration: none;
  font-weight: bold;
  font-size: 14px;
}
nav .links a:hover {
  text-decoration: underline;
}
header {
  background: #2196f3;
  color: white;
  padding: 3rem 2rem;
  text-align: center;
}
header h1 {
  margin: 0;
  font-size: 2.5rem;
}
header p {
  margin-top: 0.5rem;
  font-size: 1.2rem;
}
.container {
  padding: 2rem;
  max-width: 1000px;
  margin: auto;
  flex: 1;
}
.featured-articles {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 1.5rem;
}
.article-card {
  background: white;
  padding: 1rem;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: transform 0.2s;
}
.article-card:hover {
  transform: translateY(-5px);
}
.article-card img {
  width: 100%;
  border-radius: 5px;
  margin-bottom: 0.5rem;
}
.article-card h2 {
  margin: 0.5rem 0;
}
.article-card p {
  margin: 0.5rem 0;
  font-size: 0.95rem;
}
footer {
  background: #1976d2;
  color: white;
  text-align: center;
  padding: 1rem;
  margin-top: auto;
}
footer a {
  color: white;
  margin: 0 5px;
  text-decoration: none;
}
footer a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<nav>
  <div class="logo">
    <a href="index.html">
      <img src="assets/images/logo.png" alt="Beyond Horizon">
      <strong>Beyond Horizon</strong>
    </a>
  </div>
  <div class="links">
    <a href="index.html">Home</a>
    <a href="news.html">News</a>
    <a href="sports.html">Sports</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<header>
  <h1>Beyond Horizon</h1>
  <p>Latest Featured Articles</p>
</header>

<div class="container">
  <div class="featured-articles" id="featured-container">
    <p>Loading articles...</p>
  </div>
</div>

<footer>
  <p>&copy; 2025 Beyond Horizon | <a href="terms.html">Terms</a> | <a href="privacy.html">Privacy</a></p>
</footer>

<script>
// Fetch latest articles and display featured cards
function loadFeaturedArticles() {
  fetch('get_articles.php')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('featured-container');
      container.innerHTML = '';
      if (!data || data.length === 0) {
        container.innerHTML = '<p>No articles found.</p>';
        return;
      }

      // Sort by published date descending, take 6 latest
      const articles = data.sort((a, b) => new Date(b.published_at) - new Date(a.published_at)).slice(0, 6);

      articles.forEach(article => {
        const card = document.createElement('div');
        card.className = 'article-card';
        card.innerHTML = `
          ${article.cover_image ? `<img src="${article.cover_image}" alt="Cover Image">` : ''}
          <h2>${article.title}</h2>
          <p><em>${article.author} | ${new Date(article.published_at).toLocaleDateString()}</em></p>
          <p>${article.content.substring(0, 100)}...</p>
        `;
        card.addEventListener('click', () => {
          window.location.href = `article.html?slug=${article.slug}`;
        });
        container.appendChild(card);
      });
    })
    .catch(err => {
      console.error(err);
      document.getElementById('featured-container').innerHTML = '<p>Error loading articles.</p>';
    });
}

loadFeaturedArticles();
</script>

</body>
</html>

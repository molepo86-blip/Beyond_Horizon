<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beyond Horizon | Contact</title>
<meta name="description" content="Contact Beyond Horizon for inquiries, feedback, or support regarding news and sports content.">
<link rel="icon" href="assets/images/favicon.ico">
<link rel="stylesheet" href="assets/css/styles.css">
<style>
body { margin:0; font-family: Arial, sans-serif; display:flex; flex-direction:column; min-height:100vh; background:#f5f5f5; }
nav, footer { background: linear-gradient(to right,#1976d2,#42a5f5); color:white; }
nav { padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; }
nav .logo a { color:white; font-weight:bold; font-size:16px; text-decoration:none; display:flex; align-items:center; }
nav .logo img { height:32px; margin-right:8px; vertical-align:middle; }
nav .links a { color:white; margin-left:15px; text-decoration:none; font-weight:bold; font-size:14px; }
nav .links a:hover { text-decoration:underline; }
header { background: linear-gradient(to right,#1976d2,#42a5f5); color:white; padding:3rem 2rem; text-align:center; }
header h1 { margin:0; font-size:2.5rem; }
header p { margin-top:0.5rem; font-size:1.2rem; }
.container { padding:2rem; max-width:800px; margin:auto; flex:1; }
.container form input, .container form textarea, .container form button { width:100%; padding:0.5rem; margin-bottom:1rem; border-radius:5px; border:1px solid #ccc; font-size:1rem; }
.container form button { background:#1976d2; color:white; border:none; cursor:pointer; font-weight:bold; }
.container form button:hover { background:#42a5f5; }
footer { color:white; text-align:center; padding:1rem; margin-top:auto; }
footer a { color:white; margin:0 5px; text-decoration:none; }
footer a:hover { text-decoration:underline; }
.success-message, .error-message { padding:1rem; border-radius:5px; display:none; margin-bottom:1rem; }
.success-message { background:#d4edda; color:#155724; }
.error-message { background:#f8d7da; color:#721c24; }
</style>
</head>
<body>

<nav>
  <div class="logo">
    <a href="index.html">
      <img src="assets/images/logo.png" alt="Beyond Horizon Logo"><strong>Beyond Horizon</strong>
    </a>
  </div>
  <div class="links">
    <a href="index.html">Home</a>
    <a href="news.html">News</a>
    <a href="sports.html">Sports</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<header>
  <h1>Contact Us</h1>
  <p>We’d love to hear from you</p>
</header>

<div class="container">
  <div class="success-message" id="successMessage">✅ Thank you for contacting Beyond Horizon, we’ll respond within 24 hours.</div>
  <div class="error-message" id="errorMessage">❌ Something went wrong. Please try again later.</div>

  <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="e6029403-0350-40ee-8506-968b520243c1">
    <input type="hidden" name="autoresponse" value="Thank you for contacting Beyond Horizon, we’ll respond within 24 hours.">
    <input type="hidden" name="subject" value="New Contact Message - Beyond Horizon">
    <input type="hidden" name="replyto" value="molepo86@gmail.com">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <input type="hidden" name="timestamp" id="timestamp">
    <button type="submit">Send Message</button>
  </form>
</div>

<footer>
<p>&copy; 2025 Beyond Horizon | <a href="terms.html">Terms</a> | <a href="privacy.html">Privacy</a></p>
</footer>

<script>
document.getElementById("timestamp").value = new Date().toLocaleString();
const form = document.getElementById('contactForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(form);
  const response = await fetch(form.action, { method: 'POST', body: formData });
  if (response.ok) {
    document.getElementById('successMessage').style.display = 'block';
    document.getElementById('errorMessage').style.display = 'none';
    form.reset();
  } else {
    document.getElementById('errorMessage').style.display = 'block';
    document.getElementById('successMessage').style.display = 'none';
  }
});
</script>

</body>
</html>
